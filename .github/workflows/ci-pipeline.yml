name : CI
on :
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key : ${{ secrets.AWS_ACCESS_KEY_SECRET }}
          aws-region: ap-northeast-2

      - name: Download properties files
        run: |
          mkdir ./src/main/resources
          aws s3 cp ${{ secrets.S3_PROPERTIES_URL}} ./src/main/resources --recursive --include "*.properties"

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      - name: Make zip file
        run: zip -r ./zigg.zip .
        shell: bash

      - name: Upload to S3
        run: aws s3 cp --region ${{ secrets.AWS_REGION }} ./zigg.zip s3:zigg-code-deploy-bucket///zigg.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials and Deploy
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY_SECRET }}
          aws-region: ap-northeast-2

      - run: |
          aws deploy create-deployment \
          --application-name zigg-spring-code-deploy \
          --deployment-group-name zigg-spring-deploy-group \
          --file-exists-behavior OVERWRITE \
          --s3-location bucket=zigg-code-deploy-bucket,bundleType=zip,key=zigg.zip \
          --region ${{ secrets.AWS_REGION }}